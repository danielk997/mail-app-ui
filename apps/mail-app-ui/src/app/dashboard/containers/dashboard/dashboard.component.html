<mat-tab-group animationDuration="0">
  <mat-tab label="Receivers">
    <mail-app-ui-action-bar [selectedItems]="selected" [options]="receiversActionBarOptions"></mail-app-ui-action-bar>
    <hr>
    <mail-app-ui-grid-base [dataAdapter]="(dataAdapter$ | async)!" [options]="gridOptions"></mail-app-ui-grid-base>
  </mat-tab>
  <mat-tab label="Groups">
    <mail-app-ui-action-bar [selectedItems]="selected" [options]="groupsActionBarOptions"></mail-app-ui-action-bar>
    <hr>
    <mail-app-ui-grid-base [dataAdapter]="(groupsDataAdapter$ | async)!"
                           [options]="groupsGridOptions"></mail-app-ui-grid-base>
  </mat-tab>
</mat-tab-group>
